<div class="background">
  <!-- <button (click)="back()" id="back-btn">
    Back
  </button> -->
  <img src="assets/backBtn.jpg" class="backBtn"  id="back-btn" (click)="back()">
  <div class="user_name">
    <!-- join screen -->

    <div *ngIf="join" class="slide-in-left">
      <div class="avatar_sec">
        <div class="avatar avt_txt">
          <img class="avt_img" id="avatar_img1" [src]="url" />
          <p style="color: white">{{ name }}</p>
        </div>
      </div>

      <div style="display: grid; justify-items: center">
        <div>
          <h1 style="color: white">Type room code below</h1>
          <input
            class="text_white"
            #roomcode
            (ngModelChange)="check(roomcode.value)"
            [(ngModel)]="code"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type="number"
            maxlength="6"
            placeholder="-Type Hear-"
            accept="number"
          />
        </div>
        <!-- <button class="btn_text create" *ngIf="nextBtn==false" (click)="nameChoosen('/index2')">Join</button> -->
        <button
          class="btn_text create"
          *ngIf="nextBtn == false"
          (click)="choosJoin1()"
        >
          Join
        </button>
        <button class="btn_text create" *ngIf="nextBtn == true" disabled>
          Join
        </button>
      </div>
    </div>

    <!--  create Screen -->
    <div *ngIf="create" class="slide-in-left">
      <div class="avatar_sec">
        <div class="avatar avt_txt">
          <img class="avt_img" id="avatar_img1" [src]="url" />
          <p style="color: white">{{ name }}</p>
        </div>
      </div>

      <div style="display: grid; justify-items: center">
        <div>
          <h1 style="color: white">Room name</h1>

          <input
            class="text_white"
            type="text"
            #input4
            (ngModelChange)="checkRoomPlayer1(input4.value)"
            [(ngModel)]="roomName"
            placeholder="-Room name-"
          />
          <h1 style="color: white">No. Of Players</h1>

          <input
            class="text_white"
            #input5
            (ngModelChange)="checkRoomPlayer2(input5.value)"
            [(ngModel)]="noOfplayer"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);else if (this.value<=0 || this.value>5 ) this.value=''"
            type="number"
            maxlength="1"
            placeholder="-No of players-"
            accept="number"
          />
        </div>
        <button
          class="btn_text create"
          *ngIf="nextBtn == false"
          (click)="createChoosen()"
        >
          Create
        </button>
        <button class="btn_text create" *ngIf="nextBtn == true" disabled>
          Create
        </button>
      </div>
    </div>

    <!-- create next -->
    <div *ngIf="create1" class="slide-in-right">
      <div class="avatar_sec">
        <div class="avatar avt_txt">
          <img class="avt_img" id="avatar_img1" [src]="url" />
          <p style="color: white">{{ name }}</p>
        </div>
      </div>
      <div style="display: grid; justify-items: center">
        <h1 style="color: white">
          Share the following room code with your friends
        </h1>
        <div class="share_sec">
          <p class="text_white random">{{ randomNumber }}</p>
          <img src="assets/share.png" class="share_img" (click)="info()">
        </div>

        <button
          class="btn_text create"
          *ngIf="nextBtn == false"
          (click)="info()"
        >
          Next
        </button>
        <button class="btn_text create" *ngIf="nextBtn == true" disabled>
          Next
        </button>
      </div>
    </div>

    <!-- create next2 -->

    <div *ngIf="join1" class="slide-in-right">
      <div class="start_hurray">
        <video class="video" controls>
          <source src="../../../assets/tenor.gif" type="gif/mp4" />
        </video>
      </div>
      <p style="color: white; text-align: center; font-size: 10px">
        Waiting for the host to start the game...
      </p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
